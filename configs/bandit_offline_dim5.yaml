# Offline training configuration for bandit environment
env: "bandit"
envs: 10000
hists: 1
samples: 1
H: 100
dim: 5
var: 0.3
cov: 0.0

# Model configuration
embd: 32
head: 4
layer: 4
lr: 0.001
dropout: 0
shuffle: true

# Training configuration
chutney: 2000
seed: 1

# Evaluation configuration
n_eval: 100
test_cov: -1.0
eval_every: 50