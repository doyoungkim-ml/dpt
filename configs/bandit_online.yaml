# Online training configuration for bandit environment
env: "bandit"
envs: 100
hists: 1
samples: 1
H: 100
dim: 10
var: 0.0
cov: 0.0

# Model configuration
embd: 32
head: 1
layer: 3
lr: 0.001
dropout: 0
shuffle: false

# Online training configuration
online_training: true
n_epoch: 100
num_episodes: 1000
seed: 0

# Confidence function configuration (optional)
confidence_type: "linear"  # Options: "", "linear", "exponential", "stepped", "constant"
confidence_start: 0.3      # For linear and stepped
# confidence_lambda: 40    # For exponential
# max_position: 50         # For stepped
# confidence_value: 1.0    # For constant