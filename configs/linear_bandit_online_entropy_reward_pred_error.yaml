# Offline training configuration for linear bandit environment
env: "linear_bandit"
envs: 10000
hists: 1
samples: 1
H: 100
dim: 10
lin_d: 2
var: 0.3
cov: 0.0

# Model configuration
embd: 32
head: 4
layer: 4
lr: 0.001
dropout: 0
shuffle: false

# Online training configuration
online_training: true
n_epoch: 100
seed: 1

confidence_type: reward_prediction_error
alpha: 1.0  # Scaling factor for normalized prediction error
beta_max: 0.5  # Maximum beta value to prevent over-exploration

# Evaluation configuration
n_eval: 100
test_cov: -1.0
