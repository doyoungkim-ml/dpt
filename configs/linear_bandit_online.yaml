# Offline training configuration for linear bandit environment
env: "linear_bandit"
envs: 2000
hists: 1
samples: 1
H: 100
dim: 10
lin_d: 2
var: 0.3
cov: 0.0

# Model configuration
embd: 32
head: 4
layer: 4
lr: 0.001
dropout: 0
shuffle: false

# Online training configuration
online_training: true
n_epoch: 100
seed: 1

# Confidence function configuration (optional)
confidence_type: "stepped"  # Options: "", "linear", "exponential", "stepped", "constant"
confidence_start: 0.0      # For linear and stepped
# confidence_lambda: 40    # For exponential
max_position: 50         # For stepped
# confidence_value: 1.0    # For constant

debug: true